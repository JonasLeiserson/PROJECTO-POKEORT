<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate</title>
    <link rel="stylesheet" href="combate.css">
    <link rel="stylesheet" href="../recursos/fonts/fonts.css">
    <script src="combate.js" defer></script>
</head>
<body>
    <div class="pokeortInicialEleccion">
        <p>Elige tu primer PokeORT</p>

        <div class="spoiler">
            <p>PokeORT enemigo rival N°1:</p>
            <img src="" alt="" id="spoiler">
        </div>
        <div class="botones">
            <button onclick="EleccionDePokeortInicial(this)" class="BotonDeEleccion" id="BotonDeEleccion1">
                <p id="NombrePokeort1" class="ParrafoDeNombre"></p>
                <img src="" id="EleccionPrimerPokemon" class="ImagenCombate">
                <div class="NombresPokeorts"></div>
            </button>
            
            <button  onclick="EleccionDePokeortInicial(this)" class="BotonDeEleccion"  id="BotonDeEleccion2">
                <p id="NombrePokeort2" class="ParrafoDeNombre"></p>
                <img src="" alt=""  id="EleccionPrimerPokemon2" class="ImagenCombate">
                <div class="NombresPokeorts"></div>
            </button>
        
            <button  onclick="EleccionDePokeortInicial(this)" class="BotonDeEleccion"  id="BotonDeEleccion3">
                <p id="NombrePokeort3" class="ParrafoDeNombre"></p>
                <img src="" alt=""  id="EleccionPrimerPokemon3"class="ImagenCombate">
                <div class="NombresPokeorts"></div>
            </button> 
        </div>
    </div>

    <div class="aaa" id="tabladetipos-div" style="display: none;">
        <div id="TablaDeTipos" class="tabladetipos">
            <button class="cerrartabla" onclick="cerrarTabla()"><img src="../recursos/img/iconos/x.png" alt=""></button>
        </div>
    </div>

    <div class="menudearriba">   
    <button  id="BotonTablaDeTipos" onclick="mostrarTabla()">Tabla De Tipos</button>
    <button class="rendirse" onclick="window.location.href = '../pag_inicial/index.html'">Rendirse</button>
    </div>

        <header>
            <div class="pokeort1" id="pokeort1">
                <div class="tipos">
                    <img src="../recursos/img/iconos/tipos/agua.png" class="tipo1" id="pokeortAmigo-tipo1">
                    <img src="../recursos/img/iconos/tipos/agua.png"class="tipo2" id="pokeortAmigo-tipo2">
                </div>
                <div class="head">
                    <p class="pokeort-name" id="pokeort-name-1">Nombre pokeort</p>
                    <div class="pokebolas">
                        <div id="pokebolaAmiga1" class="pokebola"></div>
                        <div id="pokebolaAmiga2" class="pokebola"></div>
                        <div id="pokebolaAmiga3" class="pokebola"></div>
                    </div>
                </div>
                <div class="barra-hp1">
                    <div class="vida" id="vidaAmigo"></div>
                </div>
                <img style="display: none;" src="" class="pokeort1-img" id="ImagenAmiga1">
            </div>
        

            <div class="pokeort2">
                <div class="tipos">
                    <img src="../recursos/img/iconos/tipos/agua.png" class="tipo1" id="pokeortEnemigo-tipo1">
                    <img src="../recursos/img/iconos/tipos/agua.png"class="tipo2" id="pokeortEnemigo-tipo2">
                </div>
                <div class="head">
                    <p class="pokeort-name" id="pokeort-name-2">Nombre pokeort</p>
                    <div class="pokebolas">
                        <div id="pokebolaEnemiga1" class="pokebola"></div>
                        <div id="pokebolaEnemiga2" class="pokebola"></div>
                        <div id="pokebolaEnemiga3" class="pokebola"></div>
                    </div>
                </div>
                <div class="barra-hp2">
                    <div class="vida" id="vidaEnemigo"></div>
                </div>
                <img src="" alt="" class="pokeort2-img" id="ImagenAmiga2">
            </div>
        </header>
    
    <footer>
        <div class="menu">

            <div class="ataques-cambios">

                <div class="accionPokeort-div" id="accionPokeort-div">
                    <p id="accionPokeort" class="accionPokeort">¿Que deberia hacer <span id="pokeort-name-menu">Nombre pokeort</span>?</p>
                </div>

                <div id="ataques" class="ataques" style="display: none;">
                    <div class="arriba">
                        <div class="ataqueInfo ataqueInfoArribaIzquierda" id="infoAtaque-1"></div>
                        <button class="ataque" id="ataque1" onclick="AdministrarBatalla(this)" onmouseover="infoAtaque(this, 0)" onmouseout="nombreAtaque(0)"></button>
                        <div class="ataqueInfo ataqueInfoArribaDerecha" id="infoAtaque-2"></div>
                        <button class="ataque" id="ataque2" onclick="AdministrarBatalla(this)" onmouseover="infoAtaque(this, 1)" onmouseout="nombreAtaque(1)"></button>
                    </div>
    
                    <div class="abajo">
                        <div class="ataqueInfo ataqueInfoAbajoIzquierda" id="infoAtaque-3"></div>
                        <button class="ataque" id="ataque3" onclick="AdministrarBatalla(this)" onmouseover="infoAtaque(this, 2)" onmouseout="nombreAtaque(2)"></button>
                        <div class="ataqueInfo ataqueInfoAbajoDerecha" id="infoAtaque-4"></div>
                        <button class="ataque" id="ataque4" onclick="AdministrarBatalla(this)" onmouseover="infoAtaque(this, 3)" onmouseout="nombreAtaque(3)"></button>
                    </div>
                </div>
        
            <div id="cambiar-pokeort" class="cambios" style="display: none;">
        
                <button class="pokeort-cambiable" id="BotonDeCambio1" onclick="intercambiarPokeort(botones[0], 0)">
                    <img id="ImagenSeleccion0" class="ImagenesCambiables">
                    <p id="paarrafo"  class="ParrafosCambiables"></p>
                </button>
        
                <button class="pokeort-cambiable" id="BotonDeCambio2" onclick="intercambiarPokeort(botones[1], 1)"> 
                    <img id="ImagenSeleccion1"  class="ImagenesCambiables">
                    <p id="paarrafo2"  class="ParrafosCambiables"></p>
                </button>
        
                <button class="pokeort-cambiable" id="BotonDeCambio3" onclick="intercambiarPokeort(botones[2], 2)"> 
                    <img id="ImagenSeleccion2"  class="ImagenesCambiables">
                    <p id="paarrafo3"  class="ParrafosCambiables"></p>
                </button>
        
                <button class="cancelar" id="cancelar">Cancelar</button>
            </div>

            <div class="objetos-menu" id="DivDeObjetos">
                <button class="objeto" onclick="Objetos(1)" id="PocionDeVida">
                    <img class="objeto-img" src="../recursos/img/iconos/pociondevida.png">
                    <p class="objeto-name">Poción de vida</p>
                </button>
                <button class="objeto" onclick="Objetos(2)" id="PocionDeAtaque">
                    <img class="objeto-img" src="../recursos/img/iconos/pocion ataque.png">
                    <p class="objeto-name">Poción de ataque</p>
                </button>
                <button class="objeto" onclick="Objetos(3)" id="PocionDeDefensa">
                    <img class="objeto-img" src="../recursos/img/iconos/pocion de defensa.png">
                    <p class="objeto-name">Poción de defensa</p>
                </button>
                <button class="objeto" onclick="Objetos(4)" id="PocionDeVelocidad">
                    <img class="objeto-img" src="../recursos/img/iconos/pocion velocidad.png">
                    <p class="objeto-name">Poción de velocidad</p>
                </button>
                <button class="objeto" onclick="PocionInsana()" id="PocionMisteriosa">
                    <img class="objeto-img" src="../recursos/img/iconos/trompicola.png">
                    <p class="objeto-name">???</p>
                </button>
            </div>
            </div>
    
            <div class="opciones" id="opciones">
                <button onclick="mostrar_ataques()" class="atacar option" id="ataques">Ataques</button>
                <button onclick="mostrar_pokeort()" class="cambiar-pokeort option">Cambiar PokeORT</button>
                <button class="rendirse option" id="objetos" onclick="MostrarObjetos()">Objetos</button>
            </div>
        </div>
    </footer>
</body>
</html>
