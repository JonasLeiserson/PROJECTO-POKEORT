<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>

<div class="title-div">
    <h1 class="title first">BIENVENIDOS</h1> 
    <h1 class="title">A <span class="negrita">POKEORT</span></h1>
</div>

<form method="POST" action="http://localhost:3000/login">
    <input type="text" name="username" placeholder="Usuario" autocomplete="username" required>
    <input type="password" name="password" placeholder="Contraseña" autocomplete="current-password" required>
    <button type="submit">Iniciar sesión</button>
</form>

<div class="register-container">
    <h2>Crear Usuario</h2>
    <form method="POST" action="http://localhost:3000/CrearUsuario">
        <input type="text" name="username" placeholder="Nuevo Usuario" required>
        <input type="password" name="password" placeholder="Nueva Contraseña" required>
        <button type="submit">Crear Usuario</button>
    </form>
</div>

</body>
</html>
