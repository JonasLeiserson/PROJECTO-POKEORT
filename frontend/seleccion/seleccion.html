<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de PokeORT</title>
    <link rel="stylesheet" href="seleccion.css">
    <link rel="stylesheet" href="../recursos/fonts/fonts.css">
    <script src="seleccion.js" defer></script>
</head>
<body>

    <header id="header">
        <h1 class="seleccione-pokeort">Seleccione sus PokeORTs</h1>
        <div class="volver" onclick="location.href='../pag_inicial/index.html'"><img src="../recursos/img/iconos/home.png" alt=""></div>
    </header>

    <main>
        <div class="ability-container">
            <div class="ability" id="Ability1">Habilidad 1</div>
            <div class="ability" id="Ability2">Habilidad 2</div>
            <div class="ability" id="Ability3">Habilidad 3</div>
            <div class="ability" id="Ability4">Habilidad 4</div>
        </div>

        <div class="selected-pokeort-container" id="PokemonesJugador1">
            <div class="selected-pokeort selected-pokeort-1 BloqueDePokemon" id="PrimerDiv">
                <button id="BotonDeBloqueo1" class="BotonBloqueador" onclick="BloquearPokeort(this, 'Jugador1')">Bloquear elección</button>
                <p id="Pokeort1">PokeORT 1</p>
                <img src="" id="selected-pokeort-display1" class="selected-pokeort-display BloqueDePokemon" style="display: none;">
            </div>

            <div class="selected-pokeort selected-pokeort-2 BloqueDePokemon">
                <button id="BotonDeBloqueo2" class="BotonBloqueador" onclick="BloquearPokeort(this, 'Jugador1')">Bloquear elección</button>
                <p id="Pokeort2">PokeORT 2</p>
                <img src="" id="selected-pokeort-display2" class="selected-pokeort-display BloqueDePokemon" style="display: none;">
            </div> 

            <div class="selected-pokeort selected-pokeort-3 BloqueDePokemon">
                <button id="BotonDeBloqueo3" class="BotonBloqueador" onclick="BloquearPokeort(this, 'Jugador1')">Bloquear elección</button>
                <p id="Pokeort3">PokeORT 3</p>
                <img src="" id="selected-pokeort-display3" class="selected-pokeort-display BloqueDePokemon" style="display: none;">
            </div> 
        </div>

        <div class="divDeLaDerecha">
            <div class="ability" id="VIDA">VIDA</div>
            <div class="ability" id="VELOCIDAD">VELOCIDAD</div>
            <div class="ability" id="DAÑO">DAÑO</div>
            <div class="ability" id="DEFENSA">DEFENSA</div>
        </div>   
    </main>

    <footer>
        <button class="combatirGrande" id="combatirButton" onclick="EnviarAlCombate()">COMBATIR</button>

        <div class="pokeort-container" id="carrusel">
            <div class="pokeort-item" data-id="OWLEON">
                <button onclick="CambiarPokeort(this)" id="Owleon" onmouseover="MostrarEstadisticas(this)"  class="BotonDeEleccion">
                <p class="pokeort-name" id="OWLEON">OWLEON</p>
                <img class="pokeort-img" src="../recursos/img/pokeorts-gifs/front/owleon.gif" >
                </button>
            </div>

            <div class="pokeort-item" data-id="ROKTOM">
                <button onclick="CambiarPokeort (this)" onmouseover="MostrarEstadisticas(this)" class="BotonDeEleccion">
                <p class="pokeort-name"  id="ROKTOM">ROKTOM</p>
                <img class="pokeort-img" src="../recursos/img/pokeorts-gifs/front/roktom.gif">
                </button>
            </div>

            <div class="pokeort-item" data-id="AMON GUS">
                <button onclick="CambiarPokeort(this)" onmouseover="MostrarEstadisticas(this)" class="BotonDeEleccion">
                <p class="pokeort-name" id="AMONGUS">AMONGUS</p>
                <img class="pokeort-img" src="../recursos/img/pokeorts-gifs/front/among-us.gif">
                </button>
            </div>

            <div class="pokeort-item" data-id="CHANCIO">
                <button onclick="CambiarPokeort(this)" onmouseover="MostrarEstadisticas(this)" class="BotonDeEleccion" >
                <p class="pokeort-name" id="CHANCIO">CHANCIO</p>
                <img class="pokeort-img" src="../recursos/img/pokeorts-gifs/front/chancho-rancio.gif">
                </button>
            </div>

            <div class="pokeort-item" data-id="GATENCIO">
                <button onclick="CambiarPokeort(this)" onmouseover="MostrarEstadisticas(this)"  class="BotonDeEleccion">
                <p class="pokeort-name" id="GATENCIO">GATENCIO</p>
                <img class="pokeort-img" src="../recursos/img/pokeorts-gifs/front/gato-rancio.gif">
                </button>
            </div>
            <div class="pokeort-item" data-id="MACETONIO">
                <button onclick="CambiarPokeort(this)" onmouseover="MostrarEstadisticas(this)"  class="BotonDeEleccion">
                <p class="pokeort-name" id="MACETONIO">MACETONIO</p>
                <img class="pokeort-img" src="../recursos/img/pokeorts-gifs/front/maceta-rancia.gif">
                </button>
            </div>
        
            <div class="pokeort-item" data-id="CARI-TAFACHA">
                <button onclick="CambiarPokeort(this)" onmouseover="MostrarEstadisticas(this)"  class="BotonDeEleccion">
                <p class="pokeort-name" id="CARITAFACHA" >CARITA</p>
                <img class="pokeort-img" src="../recursos/img/pokeorts-gifs/front/carita.gif">
                </button>
            </div>
            <div style="display: none;" id="kibidi"  class="pokeort-item" data-id="SKIBIDI">
                <button onclick="CambiarPokeort(this)" onmouseover="MostrarEstadisticas(this)"  class="BotonDeEleccion">
                <p class="pokeort-name" id="SKIBIDI" >SKIBIDI</p>
                <img class="pokeort-img" src="../recursos/img/pokeorts-static/front/skibidi.png">
                </button>
            </div>
            <div style="display: none;"  class="pokeort-item" data-id="COMODIN">
                <button onclick="CambiarPokeort(this)" onmouseover="MostrarEstadisticas(this)" >
                <p class="pokeort-name" id="COMODIN" >COMODIN</p>
                <img class="pokeort-img" src="../recursos/img/pokeorts-static/front/among-us.png">
                </button>
            </div>
        </div>      
    </footer>      
</body>
</html>
